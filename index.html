<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eastenders Top Trumps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/cardData.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div class="timer">
        60
      </div>
    </header>
    <main>
      <div class="board">
        <div class="card" id="p1">
          <h1 class="name"></h1>
          <div class="heartache">
            <span>Heartache</span>
            <span class="value"></span>
          </div>
          <div class="trauma">
            <span>Trauma</span>
            <span class="value"></span>
          </div>
          <div class="sexAppeal">
            <span>Sex Appeal</span>
            <span class="value"></span>
          </div>
        </div>
        <div class="card" id="comp">
          <h1 class="name"></h1>
          <div class="heartache">
            <span>Heartache</span>
            <span class="value"></span>
          </div>
          <div class="trauma">
            <span>Trauma</span>
            <span class="value"></span>
          </div>
          <div class="sexAppeal">
            <span>Sex Appeal</span>
            <span class="value"></span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="score-board">
        Your Score: <span class="score" id="yourScore">0</span>
        Computer Score: <span class="score" id="compScore">0</span>
      </div>
    </footer>
  </body>
</html>
