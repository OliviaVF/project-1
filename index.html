<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eastenders Top Trumps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/cardData.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay">
      <audio autoplay id="theme" src="audio/eastenders_theme.ogg" type="audio/ogg"></audio>
      <img class="playButton" src="images/play-button.jpg">
    </div>
    <audio id="wicked" src="audio/wicked-witch.mp3" type="audio/mp3"></audio>
    <audio id="ricky" src="audio/ricky.ogg" type="audio/ogg"></audio>
    <audio id="pounds" src="audio/four-pounds-fifty.mp3" type="audio/mp3"></audio>
    <audio id="draw" src="audio/spit-it-out.mp3" type="audio/mp3"></audio>
    <audio id="lose" src="audio/out-pub.ogg" type="audio/ogg"></audio>
    <header>
      <div class="timer">10</div>
      <div class="start">Start Timer</div>
    </header>
    <main>
      <div class="container">
        <div class="card" id="p1">
          <div class="front"></div>
          <div class="back">
            <h1 class="name"></h1>
            <div class="image" style="background-image:url('images/ian-beale.jpg')"></div>
            <div class="heartache">
              <span class="category">Heartache</span>
              <span class="value"></span>
            </div>
            <div class="trauma">
              <span class="category">Trauma</span>
              <span class="value"></span>
            </div>
            <div class="sexAppeal">
              <span class="category">Sex Appeal</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
        <div class="card" id="comp">
          <div class="front"></div>
          <div class="back">
            <h1 class="name"></h1>
            <div class="image" style="background-image:url('images/ian-beale.jpg')"></div>
            <div class="heartache">
              <span class="category">Heartache</span>
              <span class="value"></span>
            </div>
            <div class="trauma">
              <span class="category">Trauma</span>
              <span class="value"></span>
            </div>
            <div class="sexAppeal">
              <span class="category">Sex Appeal</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="youWon">
        <p>You Won!</p>
        <img src="images/you-won.jpg">
        <audio id="win" src="audio/film-star.mp3" type="audio/mp3"></audio>
        <button class="reset"> Play Again?</button>
      </div>
      <div class="youDrew">
        <p>You Drew!</p>
        <img src="images/you-won.jpg">
        <audio id="win" src="audio/film-star.mp3" type="audio/mp3"></audio>
        <button class="reset"> Play Again?</button>
      </div>
    </main>
    <footer>
      <div class="score-board">
        Your Deck: <span class="score" id="yourDeck">12</span>
        Computer Deck: <span class="score" id="compDeck">12</span>
      </div>
    </footer>
  </body>
</html>
