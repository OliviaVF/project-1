<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eastenders Top Trumps</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8"></script>
    <script src="js/cardData.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="overlay">
      <audio autoplay>
        <source src="audio/eastenders_theme.ogg" type="audio/ogg">
        </audio>
      <img class="playButton" src="images/play-button.jpg">
    </div>
    <header>
      <div class="timer">60</div>
      <div class="start">Start Timer</div>
    </header>
    <main>
      <!-- <div class="board"> -->
      <div class="container">
        <div class="card" id="p1">
          <div class="front"></div>
          <div class="back">
            <h1 class="name"></h1>
            <div class="image" style="background-image:url('images/ian-beale.jpg')"></div>
            <div class="heartache">
              <span>Heartache</span>
              <span class="value"></span>
            </div>
            <div class="trauma">
              <span>Trauma</span>
              <span class="value"></span>
            </div>
            <div class="sexAppeal">
              <span>Sex Appeal</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
        <div class="card" id="comp">
          <div class="front"></div>
          <div class="back">
            <h1 class="name"></h1>
            <div class="image" style="background-image:url('images/ian-beale.jpg')"></div>
            <div class="heartache">
              <span>Heartache</span>
              <span class="value"></span>
            </div>
            <div class="trauma">
              <span>Trauma</span>
              <span class="value"></span>
            </div>
            <div class="sexAppeal">
              <span>Sex Appeal</span>
              <span class="value"></span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="score-board">
        Your Deck: <span class="score" id="yourDeck">12</span>
        Computer Deck: <span class="score" id="compDeck">12</span>
      </div>
    </footer>
  </body>
</html>
